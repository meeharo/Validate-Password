<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator PassWord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
        <form>
            <div class="form-input">
                <input type="password">
                <span class="form-eye"></span>
            </div>
            <button class="form-submit">Submit</button>
        </form>
        <div class="form-validation">
            <p class="lower-case">Lower-case</p>
            <p class="upper-case">Upper-case</p>
            <p class="number">Number</p>
            <p class="symbol">At least one special symbol</p>
            <p class="character">At least 8 characters</p>
        </div>
   </div>
</body>
<script src="./app.js"></script>
</html>
